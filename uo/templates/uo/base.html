<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titre par défaut{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #ECF8F6;
        }
        .navbar {
            background-color: #18534F !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #FEEAA1 !important;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #D6955B !important;
        }
        .btn-primary {
            background-color: #226D68;
            border-color: #226D68;
        }
        .btn-primary:hover {
            background-color: #18534F;
            border-color: #18534F;
        }
        footer {
            background-color: #18534F;
            color: #FEEAA1;
        }
        footer a {
            color: #D6955B;
        }
        footer a:hover {
            color: #FEEAA1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #18534F;">
        <div class="container">
            <a class="navbar-brand" href="/">Mon Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/formations/">Formations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ues/">Unités d'enseignement</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">À Propos</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item d-flex align-items-center">
                            <span class="nav-link" style="color: #FEEAA1;">
                                <i class="fas fa-user-circle"></i> {{ user.username }}
                            </span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Déconnexion
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt"></i> Connexion
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    
    

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-lg-start mt-5 py-3">
        <div class="text-center p-3">
            © 2024 Mon Application - Tous droits réservés.
        </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
